<div class="container">
    <div class="main-body mt-4">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{etudiant.nomEt}} {{etudiant.prenomEt}}</h4>
                                <p class="text-secondary mb-1">Ecole : {{etudiant.ecole}}</p>
                                <p class="text-muted font-size-sm">Adresse :{{etudiant.adresse}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <app-user-profile-card class="card mb-3" [etudiant]="etudiant"></app-user-profile-card>

            </div>
        </div>

    </div>
</div>
