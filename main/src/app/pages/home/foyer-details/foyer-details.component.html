<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let bloc of blocs">
            <div class="card text-center">
                <!-- Display universite card details -->
                <div class="card-body d-flex flex-column justify-content-between">
                    <!-- Universite Card -->
                    <div class="mb-2">
                        <app-bloc-card [bloc]="bloc"></app-bloc-card>
                    </div>
                    <!-- Button to Toggle -->
                    <button class="btn btn-primary mt-1" (click)="openDialog(bloc.chambres)">
                        afficher chambres
                     </button>
                </div>
            </div>
        </div>
    </div>
</div>
