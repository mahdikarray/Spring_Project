<div class="container">
    <div class="row flex-nowrap overflow-auto">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let chambre of chambres">
            <div class="card text-center">
                <div class="card-body d-flex flex-column justify-content-between">
                    <app-chambre-card [chambre]="chambre"></app-chambre-card>
                    <button class="btn btn-primary mt-1" (click)="openDialog(chambre)">
                        reserver chambre
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
